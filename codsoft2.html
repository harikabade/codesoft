<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .calculator {
            width: 100%;
            max-width: 400px;
            background-color: #1e2a38;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        .display {
            background-color: #0d1520;
            color: white;
            padding: 25px 20px;
            text-align: right;
            font-size: 2.5rem;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow: hidden;
        }
        
        .previous-operand {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            min-height: 28px;
            margin-bottom: 5px;
        }
        
        .current-operand {
            font-size: 2.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #2c3e50;
        }
        
        button {
            border: none;
            outline: none;
            padding: 20px 0;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: #2c3e50;
            color: white;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background-color: #34495e;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .operator {
            background-color: #3498db;
            font-weight: bold;
        }
        
        .operator:hover {
            background-color: #2980b9;
        }
        
        .equals {
            background-color: #e74c3c;
            grid-column: span 2;
        }
        
        .equals:hover {
            background-color: #c0392b;
        }
        
        .clear, .delete {
            background-color: #e67e22;
        }
        
        .clear:hover, .delete:hover {
            background-color: #d35400;
        }
        
        .number, .decimal {
            background-color: #34495e;
        }
        
        .number:hover, .decimal:hover {
            background-color: #2c3e50;
        }
        
        @media (max-width: 480px) {
            .calculator {
                max-width: 100%;
            }
            
            button {
                padding: 18px 0;
                font-size: 1.3rem;
            }
            
            .display {
                padding: 20px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="delete">DEL</button>
            <button class="operator" data-operation="÷">÷</button>
            <button class="operator" data-operation="×">×</button>
            
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operation="-">-</button>
            
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operation="+">+</button>
            
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="equals">=</button>
            
            <button class="number" data-number="0">0</button>
            <button class="decimal">.</button>
        </div>
    </div>

    <script>
        // Calculator state
        let currentOperand = '0';
        let previousOperand = '';
        let operation = null;
        let resetScreen = false;
        
        // DOM elements
        const currentOperandElement = document.querySelector('.current-operand');
        const previousOperandElement = document.querySelector('.previous-operand');
        const numberButtons = document.querySelectorAll('.number');
        const operatorButtons = document.querySelectorAll('.operator');
        const equalsButton = document.querySelector('.equals');
        const clearButton = document.querySelector('.clear');
        const deleteButton = document.querySelector('.delete');
        const decimalButton = document.querySelector('.decimal');
        
        // Update display
        function updateDisplay() {
            currentOperandElement.textContent = currentOperand;
            if (operation != null) {
                previousOperandElement.textContent = `${previousOperand} ${getOperationSymbol(operation)}`;
            } else {
                previousOperandElement.textContent = previousOperand;
            }
        }
        
        // Get symbol for operation
        function getOperationSymbol(op) {
            switch(op) {
                case '+': return '+';
                case '-': return '-';
                case '×': return '×';
                case '÷': return '÷';
                default: return op;
            }
        }
        
        // Append number
        function appendNumber(number) {
            if (currentOperand === '0' || resetScreen) {
                currentOperand = number;
                resetScreen = false;
            } else {
                currentOperand += number;
            }
        }
        
        // Append decimal point
        function appendDecimal() {
            if (resetScreen) {
                currentOperand = '0.';
                resetScreen = false;
                return;
            }
            
            if (currentOperand.includes('.')) return;
            currentOperand += '.';
        }
        
        // Choose operation
        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                calculate();
            }
            operation = op;
            previousOperand = currentOperand;
            resetScreen = true;
        }
        
        // Calculate result
        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        alert("Cannot divide by zero!");
                        clear();
                        return;
                    }
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            // Format result to avoid long decimals
            currentOperand = computation.toString();
            if (currentOperand.length > 12) {
                currentOperand = parseFloat(computation.toFixed(10)).toString();
            }
            
            operation = null;
            previousOperand = '';
            resetScreen = true;
        }
        
        // Clear calculator
        function clear() {
            currentOperand = '0';
            previousOperand = '';
            operation = null;
            resetScreen = false;
        }
        
        // Delete last character
        function deleteNumber() {
            if (currentOperand.length === 1 || (currentOperand.length === 2 && currentOperand.startsWith('-'))) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
        }
        
        // Event listeners
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                appendNumber(button.dataset.number);
                updateDisplay();
            });
        });
        
        decimalButton.addEventListener('click', () => {
            appendDecimal();
            updateDisplay();
        });
        
        operatorButtons.forEach(button => {
            button.addEventListener('click', () => {
                chooseOperation(button.dataset.operation);
                updateDisplay();
            });
        });
        
        equalsButton.addEventListener('click', () => {
            calculate();
            updateDisplay();
        });
        
        clearButton.addEventListener('click', () => {
            clear();
            updateDisplay();
        });
        
        deleteButton.addEventListener('click', () => {
            deleteNumber();
            updateDisplay();
        });
        
        // Keyboard support
        document.addEventListener('keydown', event => {
            if (event.key >= 0 && event.key <= 9) {
                appendNumber(event.key);
                updateDisplay();
            }
            if (event.key === '.') {
                appendDecimal();
                updateDisplay();
            }
            if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                let op;
                switch(event.key) {
                    case '*': op = '×'; break;
                    case '/': op = '÷'; break;
                    default: op = event.key;
                }
                chooseOperation(op);
                updateDisplay();
            }
            if (event.key === 'Enter' || event.key === '=') {
                calculate();
                updateDisplay();
            }
            if (event.key === 'Escape') {
                clear();
                updateDisplay();
            }
            if (event.key === 'Backspace') {
                deleteNumber();
                updateDisplay();
            }
        });
        
        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
